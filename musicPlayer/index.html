<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>music</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_767507_v2kykq6pql.css">
	
</head>
<body>
	<div class="cover"></div>
	<div class="musicbox">
		<div class="introduce">
			<div class="contro">
				<span class="before">
					<i class="iconfont icon-before"></i>
				</span>
				<span class="play">
					<i class="iconfont icon-stop"></i>
				</span>
				<span class="next">
					<i class="iconfont icon-next"></i>
				</span>
			</div>
			<div class="info">
				<div ><a href="#" class="title">歌曲名</a></div>
				<div ><a href="#" class="author">作者</a></div>
			</div>
			<div class="bar">
				<div class="probar"></div>
				<div class="newbar"></div>
				<div class="time">0:00</div>
			</div>
		</div>
		<ul class="musiclist">
			<!-- <li>浪人琵琶</li>
			<li>hold on</li> -->
		</ul>
	</div>
<script type="text/javascript" src="js/index.js" ></script>
</body>
</html>
